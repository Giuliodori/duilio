name: Build Hardware PDF

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/hardware/**"
      - "!docs/hardware/releases/**"
      - "docs/images/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PDF with Pandoc (Docker)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p docs/hardware/releases

          FILES=$(find docs/hardware -maxdepth 1 -name "*.md" | sort)
          echo "Using markdown files:"
          echo "$FILES"

          if [ -z "$FILES" ]; then
            echo "ERROR: no markdown files found in docs/hardware"
            exit 1
          fi

          docker run --rm \
            -v "$PWD:/data" \
            -w /data \
            pandoc/latex:latest \
            -f markdown \
            --toc \
            --toc-depth=2 \
            --resource-path=docs/hardware:docs/images:docs \
            --pdf-engine=xelatex \
            -V geometry:margin=2.5cm \
            -V mainfont="DejaVu Sans" \
            -V monofont="DejaVu Sans Mono" \
            -V fontsize=11pt \
            -o docs/hardware/releases/Duilio_F4_User_Manual.pdf \
            $FILES

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Duilio_F4_User_Manual
          path: docs/hardware/releases/Duilio_F4_User_Manual.pdf

      - name: Commit PDF to repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-build: update Duilio_F4_User_Manual.pdf"
          file_pattern: docs/hardware/releases/Duilio_F4_User_Manual.pdf





